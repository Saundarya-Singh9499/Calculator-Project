<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    
      <div id="mainDiv">
         
        <div id="name"><h1> Calculator </h1></div>
         <div id="screen">
             <p id="contain"></p>
         </div>

         <input type="button" name="but" id="reset" class="butt" value="AC">
         <input type="button" name="but" id="add/sub" class="butt" value="+/-">
         <input type="button" name="but" id="percent" class="butt" value="%">
         <input type="button" name="but" id="divide" class="butt operator" value="/">
         <br>
         <input type="button" name="but" id="seven" class="butt" value="7">
         <input type="button" name="but" id="eight" class="butt" value="8">
         <input type="button" name="but" id="nine" class="butt" value="9">
         <input type="button" name="but" id="mult" class="butt operator" value="*">
         <br>
         <input type="button" name="but" id="four" class="butt" value="4">
         <input type="button" name="but" id="five" class="butt" value="5">
         <input type="button" name="but" id="six" class="butt" value="6">
         <input type="button" name="but" id="sub" class="butt operator" value="-">
         <br>
         <input type="button" name="but" id="one" class="butt" value="1">
         <input type="button" name="but" id="two" class="butt" value="2">
         <input type="button" name="but" id="three" class="butt" value="3">
         <input type="button" name="but" id="add" class="butt operator" value="+">
         <br>
         <input type="button" name="but" id="zero" class="butt" value="0">
         <input type="button" name="but" id="dot" class="butt" value=".">
         <input type="button" name="but" id="equal" class="butt operator" value="=">
         


        </div>

        <script src="calc.js"></script>
  
    </body>
</html>
